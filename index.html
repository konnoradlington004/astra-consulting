<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Astra Consulting</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background-color: #0b0d12;
      color: #ffffff;
    }

    header {
      padding: 40px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.2rem;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .hero {
      min-height: 80vh;
      display: flex;
      align-items: center;
      padding: 0 60px;
    }

    .hero-content {
      max-width: 600px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      line-height: 1.2;
    }

    p {
      font-size: 1.1rem;
      color: #cfd3ff;
      margin-bottom: 40px;
    }

    .cta {
      background: linear-gradient(135deg, #6f7bff, #4b5bff);
      color: white;
      padding: 14px 32px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 500;
      display: inline-block;
    }

    .cta:hover {
      opacity: 0.9;
    }
  </style>
</head>

<body>

  <header>
    <div class="logo">ASTRA</div>
    <a href="#" class="cta">Contact</a>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>We build digital clarity for ambitious businesses.</h1>
      <p>
        Astra Consulting partners with forward-thinking companies to design,
        scale, and modernize their digital presence.
      </p>
      <a href="#" class="cta">Start a Project</a>
    </div>
  </section>

</body>
</html>
